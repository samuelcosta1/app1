<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-card>

        <ion-card-header>
          Cadastro:
        </ion-card-header>
    
        <ion-card-content>
          Todos os itens com * tem que ser preenchidos corretamente para que não haja erros no seu cadastro.
        </ion-card-content>
    
      </ion-card>    

        <ion-item>
          <ion-label placeholder>*Nome Completo</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label placeholder>*Telefone</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label placeholder>*Data de Nascimento</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label placeholder>Instagram</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label placeholder>*Email</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
      
      </ion-list>

      <ion-card>

        <ion-card-header>
          Cadastro:
        </ion-card-header>
    
        <ion-card-content>
          Você receberá um email de confirmação dos seus dados ao termianr o cadastro.
        </ion-card-content>
    
      </ion-card>    

</ion-content>
